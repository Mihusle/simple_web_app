<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Main Page</title>
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="main_page.css"/>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <h:outputStylesheet library="css" name="vicons-font.css"/>
    <h:outputStylesheet library="css" name="animate.css"/>
    <meta name="description" content="Bla"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'/>
    <h:outputScript library="js" name="swing.js"/>
</h:head>
<h:body>
    <ui:composition>
        <div id="header">
            <div id="logo">
                <h:outputLink value="index.jsp" title="Main page">
                    <!--<img src="" title="title" alt="title">-->
                    <span>Title</span>
                </h:outputLink>
            </div>
            <div id="about">
                <h:link outcome="/index.xhtml?faces-redirect=true" value="Main page"/>
                <h:link outcome="/pages/contacts.xhtml?faces-redirect=true" value="Contacts"/>
                <h:link outcome="about" value="About"/>
            </div>
            <h:outputLabel rendered="#{!user.isLoged()}">
                <div id="reg_auth">
                    <h:link outcome="login">
                        <div class="btn">
                            Sign in
                        </div>
                    </h:link>
                    <h:link outcome="register">
                        <div class="btn">
                            Log in
                        </div>
                    </h:link>
                </div>
            </h:outputLabel>
            <h:outputLabel rendered="#{user.isLoged()}">
                <div id="hello">
                    <span>Hello, #{user.name}!</span>
                    <h:form>
                        <h:commandLink action="#{loginController.logout()}">
                            <div class="btn">
                                Exit
                            </div>
                        </h:commandLink>
                    </h:form>
                </div>
            </h:outputLabel>
        </div>
    </ui:composition>
</h:body>
</html>
