<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="style_login.css"/>
    <h:outputStylesheet library="css" name="demo.css"/>
    <h:outputStylesheet library="css" name="animate-custom.css"/>
    <meta name="description" content="Bla"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
</h:head>
<body>
    <div id="container_demo" >
        <h:form>
            <h:commandLink styleClass="hiddenanchor" id="toregister"/>
            <h:commandLink styleClass="hiddenanchor" id="tologin"/>
        </h:form>
        <div id="wrapper">
            <div id="login" class="animate form">
                <h:form autocomplete="on">
                    <h1>Вход</h1>
                    <p>
                        <label for="username" class="uname" > Логин или email </label>
                        <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="Name can't be empty" placeholder="myusername or mymail@mail.com">
                            <f:validator validatorId="validators.login.NameValidator"/>
                        </h:inputText>
                        <h:message for="username" styleClass="error"/>
                    </p>
                    <p>
                        <label for="password" class="youpasswd" > Пароль </label>
                        <h:inputSecret id="password" value="#{user.password}" required="true" requiredMessage="Password should contain 6 symbols" redisplay="true" placeholder="пр. X8df!90EO">
                            <f:validator validatorId="validators.login.PasswordValidator"/>
                        </h:inputSecret>
                        <h:message for="password" styleClass="error"/>
                    </p>
                    <p class="keeplogin">
                        <h:selectBooleanCheckbox name="loginkeeping" id="loginkeeping" value="true" />
                        <label for="loginkeeping">Запомнить меня</label>
                    </p>
                    <p class="login button">
                        <h:commandButton action="#{user.login()}" value="Войти" />
                    </p>
                    <p class="change_link">
                        Еще не с нами?
                        <h:link value="Присоединяйся" outcome="/pages/register.xhtml?faces-redirect=true" styleClass="to_register"/>
                    </p>
                </h:form>
            </div>
        </div>
    </div>
</body>
</html>
